<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %} 
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <meta name="theme-color" content="#000000">

    <!-- Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Preconnect and Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Static CSS Files -->
    <link rel="stylesheet" href="{% static 'fonts/index.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/main.925bea99.css' %}">

    <!-- Dynamic Title -->
    <title>{% block title %}Swahilies Pay{% endblock %}</title>

    <!-- Meta Tags -->
    <meta name="description" content="{% block description %}The starting point for your next project with Minimal UI Kit, built on the newest version of Material-UI Â©, ready to be customized to your style{% endblock %}">
    <meta name="keywords" content="{% block keywords %}react,material,kit,application,dashboard,admin,template{% endblock %}">
    <meta name="author" content="Minimal UI Kit">

    <!-- Static JavaScript Files -->
    <script defer src="{% static 'static/js/main.aab72bdc.js' %}"></script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!-- Content Block (if needed for extending templates) -->
    {% block content %}
    <!-- Content goes here -->
    {% endblock %}
</body>
</html>
